        </ul>
    </nav>
    <section class="bodySection">
        <div class="container-fluid">
            <form action="#" class="form">
                <h1 class="text-center">Compra de voleto.</h1>
                <!-- Barra de progreso para los pasos de compra de voleto de vuelo-->
                <br>
                <div class="progressbar">
                    <div class="progress-step" data-title="Intro"></div>
                    <div class="progress-step" data-title="Contact"></div>
                    <div class="progress-step" data-title="ID"></div>
                    <div class="progress-step" data-title="Password"></div>
                </div>
                <!--Formularios que dividen la informacion que se pide en cada parte del ejercicio.-->
                <div class="form-step form-step-active">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" />
                    </div>
                    <div class="input-group">
                        <label for="position">Position</label>
                        <input type="text" name="Position" id="position" />
                    </div>
                    <div class="">
                        <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
                    </div>
                </div>
                <div class="form-step ">
                    <div class="input-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone" />
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" />
                    </div>
                    <div class="btns-group">
                        <a href="#" class="btn btn-prev">Previous</a>
                        <a href="#" class="btn btn-next">Next</a>
                    </div>
                </div>
                <div class="form-step ">
                    <div class="input-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" name="dob" id="dob" />
                    </div>
                    <div class="input-group">
                        <label for="ID">National ID</label>
                        <input type="number" name="ID" id="ID" />
                    </div>
                    <div class="btns-group">
                        <a href="#" class="btn btn-prev">Previous</a>
                        <a href="#" class="btn btn-next">Next</a>
                    </div>
                </div>
                <div class="form-step ">
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" />
                    </div>
                    <div class="input-group">
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" />
                    </div>
                    <div class="btns-group">
                        <a href="#" class="btn btn-prev ">Previous</a>
                        <input type="submit" value="Submit" class="btn" />
                    </div>
                </div>
            </form>
        </div>
    </section>
